      <h3>全体公演</h3>
      <h4>1. 公演の目的</h4>
      <ol>
        <li>公演の目的は、「はぐま祭を文化部の活動成果の発表の場とするため」、また、「公演を通し生徒の感性および創造力を養うため」である。</li>
      </ol>
      <h4>2. 公演時間</h4>
      <ol>
        <li>公演時間は、弦楽部 15 分、演劇部と弦楽部の共演 30 分、休憩 10 分、吹奏楽部と書道部の共演 25 分の、計 80 分である。
          <p><span class="attention">注　意</span>時間は開会式の進行により前後するため、当日の生徒会本部の指示に従う。PR 後の 10 分の休憩時間の間に準備を行い、公演の開始に遅れることのないようにする。</p>
        </li>
      </ol>
